name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Install dependencies
      run: dotnet restore src/HeboTech.ATLib.sln
    - name: Build
      run: dotnet build src/HeboTech.ATLib.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test src/HeboTech.ATLib.sln --no-restore --verbosity normal
    - name: Pack
      run: dotnet pack --configuration Release
    - name: Publish
      run: dotnet nuget push "src/HeboTech.ATLib/bin/Release/ATLib*.nupkg" --source "github"
    
